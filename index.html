<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Esports</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            background-color: #000000;
            color: #F5FF00;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px #F5FF00;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #F5FF00;
            box-shadow: 0 0 10px #F5FF00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #F5FF00;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="WARP Esports Logo" class="logo">
    <h1>Welcome</h1>
    <p>Innovative esports organization focused on developing top talent and excelling in competitive gaming.</p>
    <div class="social-icons">
        <a href="https://www.tiktok.com/@warpesport" target="_blank" title="TikTok"><img src="images/tiktok.png" alt="TikTok"></a>
        <a href="https://www.youtube.com/@warpesport" target="_blank" title="YouTube"><img src="images/youtube.png" alt="YouTube"></a>
        <a href="https://x.com/WarpEsport" target="_blank" title="Twitter"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="https://discord.gg/3EH6xHcnGj" target="_blank" title="Discord"><img src="images/discord.png" alt="Discord"></a>
    </div>
</body>
</html>
